<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forest Fire</title>

    <!-- icon tab -->
    <link rel="icon" href="kforest-logo.jpg">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- ionicons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- jquery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- tweenmax - gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="hero-section">
            <div class="nav">
                <div class="artist">K. Forest</div>
                <div class="watch">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </div>

            <div class="hero-gif"></div>

            <div class="hero-title">
                <h1 class="glitch" data-text="Forest Fire">Forest Fire</h1>
                <p>DEC 27, 2019</p>
            </div>

            <div class="rotatethis">
                <h2 id="rotated"> • forest • fire • toronto </h2>
            </div>

            <div class="forest-logo">
                <img id="forest-image"
                    src="https://pbs.twimg.com/profile_images/830410523887992833/Ny3r89-__400x400.jpg">
            </div>

            <div class="social-media">
                <ul>
                    <li><a href="https://www.facebook.com/k.forestofficial/" target="_blank">facebook</a></li>
                    <li><a href="https://www.instagram.com/k.forest_/" target="_blank">instagram</a></li>
                    <li><a href="https://twitter.com/kforest_/" target="_blank">twitter</a></li>
                </ul>
            </div>

            <div class="listensong">
                <ul>
                    <li>
                        <input type="button" id="play-input" value="►" onclick="play()">
                        <audio id="audio" src="DT.mp3">
                            <ion-icon name="play" class="play" id="play"></ion-icon>
                        </audio>
                    </li>
                    <li>
                        <ion-icon name="musical-notes"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="microphone"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="videocam"></ion-icon>
                    </li>

                </ul>
            </div>

        </div>

        <div class="gif-overlay"></div>

    </div>

    <script type="text/javascript" src="https://rawgit.com/peterhry/CircleType/master/dist/circletype.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script src="./play-pause-button.js"></script>
</body>

</html>
